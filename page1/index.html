
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>Page 1</title>
  </head>
  <body>
    <div class="video-container">
      <video
        autoplay
        muted
        loop
        id="background-video"
      >
        <source
          src="../UI assets/loadingsteam.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="page1-container">
      <div class="circle-container">
        <div class="circle circle1" id="circle1">
          <div class="circle circle2">
            <div class="circle circle3"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="breath-animation">
      <div class="breath-in">Breathe In</div>
      <div class="hold">Hold</div>
      <div class="breath-out">Exhale</div>
    </div>

    <script src="animations.js"></script>
  </body>
</html>
